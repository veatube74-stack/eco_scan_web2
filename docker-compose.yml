services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecoscan-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: ecoscan
      DB_USER: ecoscan_user
      DB_PASSWORD: ecoscan_pass
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:80"
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: ecoscan-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ecoscan_root
      MYSQL_DATABASE: ecoscan
      MYSQL_USER: ecoscan_user
      MYSQL_PASSWORD: ecoscan_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  db_data:

